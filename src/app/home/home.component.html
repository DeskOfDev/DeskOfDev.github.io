<app-navbar></app-navbar>
<div class="page-top-cover" style="background-image: url('assets/images/main.jpg');">
    <div class="height-parent mid-cen-parent">
        <div class="container text-center content-top-cover">
            <h1 class="mb-4 wow fadeInDown">DeskOfDev Technologies</h1>
            <h5 class="mb-4">A lot, from a desk !</h5>
            <button class="px-5 py-2 wow fadeInUp" mat-flat-button [routerLink]="['/contact']">Contact Us</button>
        </div>
    </div>
</div>

<!--
    ABOUT US
    Expreties and skills
-->
<div id="about" class="container py-5">
    <div class="row py-5">
        <div class="col-md-4 col-sm-12 mid-cen-parent">
            <div class="wow fadeInLeft my-5">
                <h2>About Us</h2>
                <p>
                    DeskOfDev is a team of 3 Software Developers serving technology services in multiple platform.
                </p>
                <button mat-stroked-button [routerLink]="['/about']" color="primary">More About Us</button>
                &nbsp;&nbsp;
                <button mat-raised-button [routerLink]="['/portfolio']" color="primary">Our Works</button>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <img src="assets/images/about_1.jpg" class="img-fluid wow fadeInUp">
        </div>
        <div class="col-md-4 col-sm-12 mid-cen-parent">
            <div class="wow fadeInRight my-5">
                <h2>Expreties and skills</h2>
                <div class="my-3">
                    <div class="flexy">
                        <label>Angular</label>
                        <span class="spacer"></span>
                        <label>75%</label>
                    </div>
                    <mat-progress-bar mode="determinate" value="75"></mat-progress-bar>
                </div>
                <div class="my-3">
                    <div class="flexy">
                        <label>C#</label>
                        <span class="spacer"></span>
                        <label>80%</label>
                    </div>
                    <mat-progress-bar mode="determinate" value="80"></mat-progress-bar>
                </div>
                <div class="my-3">
                    <div class="flexy">
                        <label>Python</label>
                        <span class="spacer"></span>
                        <label>78%</label>
                    </div>
                    <mat-progress-bar mode="determinate" value="78"></mat-progress-bar>
                </div>
                <div class="my-3">
                    <div class="flexy">
                        <label>Graphic Designing</label>
                        <span class="spacer"></span>
                        <label>90%</label>
                    </div>
                    <mat-progress-bar mode="determinate" value="90"></mat-progress-bar>
                </div>
                <button mat-button color="primary" [routerLink]="['/skillset']">View All</button>
            </div>
        </div>
    </div>
</div>

<!--
    OUR SERVICES
-->
<div id="services" class="container-fluid back-secondary">
    <div class="container">
        <div class="row py-5">
            <div class="col-12 text-center py-5">
                <h1 class="wow fadeInDown">Our Services</h1>
            </div>
            <div class="col-md-3 col-sm-12 my-3" *ngFor="let service of services">
                <div class="text-center card-service wow fadeInUp">
                    <div>
                        <mat-icon>{{service.icon}}</mat-icon>
                    </div>
                    <h4 class="my-4">{{service.title}}</h4>
                    <p>
                        {{service.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--
    OUR WORKS
-->
<div id="works" class="container-fluid">
    <div class="container">
        <div class="row py-5">
            <div class="col-12 text-center py-5">
                <h1 class="wow fadeInDown">Our Works</h1>
            </div>

            <div class="col-md-4 col-sm-12 my-3" *ngFor="let work of works">
                <div class="text-center card-works wow fadeInUp"
                    [ngStyle]="{'background-image': 'url(' + work.thumbnail + ')'}">
                    <div class="mid-cen-parent height-parent">
                        <h5>{{work.title}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 my-3">
                <div class="text-center card-works wow fadeInUp"
                    style="background-image: url('assets/images/main.jpg');">
                    <div class="mid-cen-parent height-parent" style="visibility: visible;opacity: 1;"
                        [routerLink]="['/portfolio']">
                        <h5>More</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!--
    Portfolio Counts
-->
<div class="container-fluid back-secondary">
    <div class="container">
        <div class="row py-5">
            <div class="col-6 col-md-3 py-5" *ngFor="let pc of portcount">
                <div class="d-flex align-items-center port-count">
                    <div>
                        <mat-icon class="wow swing">{{pc.icon}}</mat-icon>
                    </div>
                    <div class="ml-2 wow fadeInRight">
                        <label>{{pc.count}}<br />
                            {{pc.title}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
