<app-navbar></app-navbar>
<div class="page-top-cover" style="background-image: url('assets/images/hero_1.jpg');">
    <div class="height-parent mid-cen-parent">
        <div class="container text-center content-top-cover">
            <h1 class="mb-4 wow fadeInDown">Contact Us</h1>
            <h5 class="mb-4 wow fadeInUp">| Hire Us | Get Served |</h5>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row py-5">
        <div class="col-md-8 col-sm-12">
            <form id="contactForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="width-full wow fadeInUp" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput id="defaultContactFormName" name="name"
                        placeholder="Enter your full name/ organization" required>
                    <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
                <mat-form-field class="width-full wow fadeInUp" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput id="defaultContactFormEmail" name="email" placeholder="Enter your email Id"
                        required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-hint>Email to contact you, not to register or bullying ads</mat-hint>
                </mat-form-field>
                <mat-form-field class="width-full wow fadeInUp" appearance="outline">
                    <mat-label>Message</mat-label>
                    <textarea matInput id="exampleFormControlTextarea2" rows="10" name="message"
                        placeholder="Write us your requirements" required></textarea>
                    <mat-icon matSuffix>message</mat-icon>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <button mat-flat-button type="submit" class="width-full wow fadeInUp" color="primary"
                            [disabled]="disabledSubmitButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-12 py-5 px-4">
            <div>
                <h3 class="mb-4 wow fadeInRight">Contact Info</h3>
                <label class="my-3 wow fadeInRight">Phone:</label>
                <p class="wow fadeInRight"><a href="tel:+91 875 572 5285">+91 875 572 5285</a></p>
                <p class="wow fadeInRight"><a href="tel:+91 740 978 7117">+91 740 978 7117</a></p>
                <label class="my-3 wow fadeInRight">Email:</label>
                <p class="wow fadeInRight"><a href="mailto:contact@deskofdev.ml">contact@deskofdev.ml</a></p>
            </div>
        </div>
    </div>
</div>

<app-footbar></app-footbar>
